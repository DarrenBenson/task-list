services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/tasks.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - taskmanager-data:/app/data
    networks:
      - taskmanager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskmanager-network

volumes:
  taskmanager-data:

networks:
  taskmanager-network:
    driver: bridge
